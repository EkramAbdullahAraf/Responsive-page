<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        header img {
            height: 50px;
        }

        /* Navigation styles */
        .navbar {
            background-color: #333;
        }

        .navbar-brand,
        .navbar-nav a {
            color: #fff;
        }

        /* Featured post styles */
        .featured-post {
            background-color: #f2f2f2;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .featured-post img {
            height: 200px;
            width: 300px;
            object-fit: cover;
            margin-right: 20px;
        }

        /* Media query for responsive design */
        @media (max-width: 992px) {
            header img {
                height: 30px;
            }

            .featured-post img {
                height: auto;
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-3">
                <img src="logo.png" alt="My Blog">
            </div>
            <div class="col-md-9">
                <nav class="navbar navbar-expand-md">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>

<div class="featured-post">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <img src="featured-post.jpg" alt="Featured Post Image">
            </div>
            <div class="col-md-6">
                <h2>Featured Post Title</h2>
                <p>Featured post excerpt. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <a href="#" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js">
</script>
</body>
</html>
