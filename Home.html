<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        header img {
            height: 50px;
        }

        /* Navigation styles */
        nav {
            display: flex;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        /* Featured post styles */
        .featured-post {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .featured-post img {
            height: 200px;
            width: 300px;
            object-fit: cover;
            margin-right: 20px;
        }

        /* Media query for tablet */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            nav {
                margin-top: 20px;
            }

            nav a {
                margin: 0 10px;
            }

            .featured-post {
                flex-direction: column;
                align-items: center;
            }

            .featured-post img {
                height: auto;
                width: 100%;
                margin: 0;
            }
        }

        /* Media query for mobile */
        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
<header>
    <img src="logo.png" alt="My Blog">
    <nav>
        <a href="#">Home</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="featured-post">
    <img src="featured-post.jpg" alt="Featured Post Image">
    <div>
        <h2> Title</h2>
        <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <a href="#">Read More</a>
    </div>
</div>
</body>
</html>
